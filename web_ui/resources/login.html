<!DOCTYPE html>
<html>
    <head>
        <script type="text/javascript" src="static/login.js"></script>
        <link rel="stylesheet" href="static/login.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    </head>
    <div class="col-md-6 col-md-offset-2">
        <form>
            <div class="imgcontainer">
                <img src="static/jeeves_logo.png" alt="Avatar" class="avatar">
            </div>

            <div style="width:70%;left: 50%;" class="col-md-offset-2">
                <label><b>E-mail</b></label>
                <input type="text" placeholder="Enter e-mail" id="email" required>

                <label><b>Password</b></label>
                <input type="password" placeholder="Enter Password" id="psw" required>

                <button type="submit" id="login-btn">Login</button>
                <label>
                    <input type="checkbox" checked="checked" id="remember"> Remember me
                </label>
            </div>
        </form>
    </div>
</html>
